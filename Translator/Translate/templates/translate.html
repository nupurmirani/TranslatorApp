<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Translate Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 2em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 600px;
        width: 100%;
        text-align: center;
      }
      h1 {
        margin-bottom: 1em;
        color: #333;
      }
      form {
        margin-bottom: 1em;
      }
      textarea,
      select {
        width: 100%;
        padding: 0.5em;
        margin-bottom: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        padding: 0.5em 1em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      button:hover {
        background-color: #0056b3;
      }
      .translated-text {
        margin-top: 1em;
      }
      .translated-text h2 {
        margin-bottom: 0.5em;
        color: #333;
      }
      .translated-text p {
        background: #f9f9f9;
        padding: 1em;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Translate Text</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Translate</button>
      </form>
      {% if translated_text %}
      <div class="translated-text">
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
